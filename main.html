<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Block vs Inline Elements</title>
</head>
<body>
  <div class="block-inline-button" data-ns-test="block-inline-button">
    <button>Test1</button>
    <button>Test2</button>
  </div>

  <div class="block-inline-div" data-ns-test="block-inline-div">
    <div>Test1</div>
    <div>Test2</div>
  </div>

  <div class="block-inline-span" data-ns-test="block-inline-span">
    <span>Test1</span>
    <span>Test2</span>
  </div>

  <!-- Repeat the same structure for the other elements -->

</body>
